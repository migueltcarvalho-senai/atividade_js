<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altera COnteudo</title>
</head>
<body>
    <script>
        function mFuncao(){
            var x = document.getElementById("paragrafo")
            x.innerHTML = "Hello";
        }
    </script>
    <p id="paragrafo">Ola</p>
    <button type="button" onclick="mFuncao()">Translate</button>
    
</body>
</html>
