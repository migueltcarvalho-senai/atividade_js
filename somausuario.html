<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma JS</title>
</head>
<body>
    <script>

        alert("O Programa Eecutará as Operações Soma, Subtração, Divisão, Multiplicação entre os numeros digitados")
        var num1 = parseInt(prompt("Digite o 1 numero"))
        var num2 = parseInt(prompt("Digite o 2 numero"))

        var divisao = num1 / num2

        var multiplicacao = num1 * num2

        var soma = num1 + num2

        var subtracao = num1 - num2

        document.write("O resultados da divisão é igual a: ", divisao)
        document.write("<br>")
        document.write("O resultados da multiplicação é igual a: ", multiplicacao)
        document.write("<br>")
        document.write("O resultados da soma é igual a: ", soma)
        document.write("<br>")
        document.write("O resultados da subtração é igual a: ", subtracao)


    </script>
    
</body>
</html>
